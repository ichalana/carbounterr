<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calc.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/528523c5f8.js" crossorigin="anonymous"></script>
    <style>
        div{
            overflow-x: hidden !important;
        }
        body{
            overflow-x: hidden !important;
            position:relative;
            height:100vh;
            margin:0;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-image: url('https://cdn.discordapp.com/attachments/959842616218890300/959943780298031174/unknown.png');
            background-repeat: no-repeat;
            background-position: 0% 0%;
            background-size: 100% 130%;
            background-color: #0f69df;
       }
       
        .btn{
            border-radius: 10px !important;
        }
    </style>
</head>
<body style="margin:0">
        <div class="container">
            <div class="my-5">
                <h1 class="font-weight-bold text-center text-light">Carbounter</h1>
                <h3 class="font-weight-bold text-center text-light">Carbon Footprint Calculator</h3>
            </div>
            <div class="my-5">
                <div class="text-center d-flex justify-content-center">
                    <form method="post" class="">
                        <input type="number" name="Gas" placeholder="Enter Gas Bill" class="form-control my-3 rounded text-center">
                        <input type="number" name="Elec" placeholder="Enter Electricity Bill" class="form-control my-3 rounded text-center">
                        <input type="number" name="Car" placeholder="Enter Yearly Mileage" class="form-control my-3 rounded text-center">
                        <input type="number" name="Fly1" placeholder="Enter Flights taken this year (4 hr or less)" class="form-control my-3 rounded text-center">
                        <input type="number" name="Fly2" placeholder="Enter Flights taken this year (4 hr or more)" class="form-control my-3 rounded text-center">
                        <div class="form-check form-switch text-center">
                            <input type="checkbox" name="News" placeholder="Do you recycle newspapers" class="form-check-input text-center text-light" id="Newspaper">
                            <label class="form-check-label text-light" for="Newspaper">Do you recycle newspapers?</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" name="Tin" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label text-light" for="flexSwitchCheckChecked">Do you recycle aluminum and tin?</label>
                          </div>
                        <div class="d-flex">
                            <input type="submit" value="Calculate" class="btn btn-outline-light d-block text-center mx-auto">
                        </div>
                    </form>
                </div>
                <div class="text-center text-light">
                    <h4>Carbon Footprint: {{(gas*105)+(elec*105)+(mile*0.79)+(fly1*1100)+(fly2*4400)+x+y}}</h4>
                </div>
            </div>
            </div>
            <div class="text-center">
                <div class="btn-group">
                    <a href="/" class="btn btn-outline-success fa-solid fa-house">  Home</a>
                    <a href="/neutral" class="btn btn-outline-success fa-solid fa-tree">  More Info</a>
                    <a href="/our-goal" class="btn btn-outline-success fa-solid fa-bullseye px-3">  Our Goal</a>
                    <a href="/quiz" class="btn btn-outline-success fa-solid fa-bars-progress px-3">  Take Quiz</a>
                </div>
            </div>


            <div class="waveAnimation">
                <div class="">
                <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
                </div>
                <div class="bgMiddle">
                <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
                </div>
                <div class="bgBottom">
                <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
                </div>
                
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
